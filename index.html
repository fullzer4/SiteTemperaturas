<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pagina">
        <div class="cabecalho">
            <h1>Calculadora Temperatura</h1>
            <h2>Grupo: Gabriel Pelizzaro, Anselmo Henrique, Matheus Michaito</h2>
        </div>
        <div class="conteudo">
            <div class="container-calc">
                <div class="linha1-calc">
                    <div class="container-temp">
                        <h3>1° Temp</h3>
                        <h3>2° Temp</h3>
                    </div>
                </div>
                <div class="linha2-calc">
                    <div class="container-opcao">
                        <div class="box-opcoes">
                            <select class="opcoes">
                                <option value="Celcius_01">Celcius</option>
                                <option value="Fahrenheit_01">Fahrenheit</option>
                                <option value="Kelvin_01">Kelvin</option>
                            </select>
                            <span class="flecha"></span>
                        </div>
                        <select class="opcoes">
                            <option value="Celcius_02">Celcius</option>
                            <option value="Fahrenheit_02">Fahrenheit</option>
                            <option value="Kelvin_02">Kelvin</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="calculo.js"></script>
</body>
</html>
