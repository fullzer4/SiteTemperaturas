<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convers√£o</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="pagina">
    <div class="cabecalho">
      <h1>Calculadora Temperatura</h1>
      <h2>Grupo: Gabriel Pelizzaro, Anselmo Henrique, Matheus Michaito</h2>
    </div>
    <div class="conteudo">
      <div class="container-calc">
        <div class="linha1">
          <div class="temp1-box">
            <h3>Temperatura1</h3>
            <select name="temp1" id="temp1">
              <option value="celcius1">Celcius</option>
              <option value="fahrenheit1" selected>Fahrenheit</option>
              <option value="kelvin1">Kelvin</option>
            </select>
          </div>
          <div class="temp2-box">
            <h3>Temperatura2</h3>
            <select name="temp2" id="temp2">
              <option value="celcius2">Celcius</option>
              <option value="fahrenheit2" selected>Fahrenheit</option>
              <option value="kelvin2">Kelvin</option>
            </select>
          </div>
        </div>
        <div class="linha2">
          <h4>Inserir Numero</h4>
          <input type="number" id="temperatura">
        </div>
        <div class="linha3">
          <input type="button" value="Calcular" onclick="calcular()" class="botao">
          <input type="number" readonly id="resposta">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="calculo.js"></script>
</body>

</html>
